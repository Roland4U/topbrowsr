<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Top Browser</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
</head>

<body>
	<div id="vueApp">
		<div class="menuBar" v-if="showMenuBar">
			<div class="topBar">
				<div class="topButtons closeButton" v-on:click="exit">
					<i class="fas fa-times"></i>
				</div>
				<div class="topButtons minimizeButton" v-on:click="minimize">
					<i class="fas fa-minus"></i>
				</div>
				<div class="topButtons maximizeButton" v-on:click="maximize">
					<i class="fas fa-expand"></i>
				</div>
			</div>
			<div class="toolBar">
				<div class="toolbarButtons backButton" v-on:click="">
					<i class="fas fa-chevron-left"></i>
				</div>
				<div class="toolbarButtons forwardButton" v-on:click="">
					<i class="fas fa-chevron-right"></i>
				</div>
				<div class="toolbarButtons reloadStopButton" v-on:click="">
					<i class="fas fa-redo" v-if="!loading"></i>
					<i class="fas fa-times" v-if="loading"></i>
				</div>
				<div class="toolbarInput">
					<input type="url" v-model="currentLocation" placeholder="type a URL"/>
				</div>
				<div class="toolbarButtons bookmarksButton" v-on:click="showBookmarks">
					<i class="far fa-bookmark"></i>
				</div>
				<div class="toolbarButtons historyButton" v-on:click="showHistory">
					<i class="fas fa-history"></i>
				</div>
			</div>
			<!-- back, forward, stop, refresh, searchbar, exit, minimize, expand, bookmarks, history -->
		</div>
		<div id="showBarButton" class="fadeInDown" v-on:click="showMenuBar=!showMenuBar">
			<i class="fas fa-angle-down" v-if="!showMenuBar"></i>
			<i class="fas fa-angle-up" v-if="showMenuBar"></i>
			<!-- add message to know what it is-->
		</div>
		<webview id="webview" :src="currentLocation" allowpopups></webview>
	</div>
	<script>
		require('./renderer.js');
	</script>
</body>

</html>
